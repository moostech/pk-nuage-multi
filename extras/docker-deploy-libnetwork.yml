- hosts: docker
  remote_user: centos
  become: true
  become_method: sudo
  gather_facts: no
  
  tasks:
  
    - name: Pull facts on hypervisor
      action: setup
      remote_user: root
    
    - name: Install epel-release repo
      yum: name=epel-release state=present
      remote_user: root
    
    - name: yum updates
      yum: name=* state=latest
      remote_user: root
    
    - name: Install additional packages
      yum: name=docker-deploy-libnetwork.yml state=present
      with_items:
       - python-twisted-core
       - qemu-kvm
       - libvirt
       - virt-install
      remote_user: root
    
    - name: Uncomment vnc_listen in /etc/libvirt/qemu.conf
      lineinfile:
        dest: /etc/libvirt/qemu.conf
        regexp: 'vnc_listen ='
        line: 'vnc_listen = 0.0.0.0'
      remote_user: root
    
    - name: Check libvirtd service is running
      service:
        name: libvirtd
        state: started 
      remote_user: root
    
    - name: Remove  additional packages
      yum: name=docker-deploy-libnetwork.yml state=absent
      with_items:
       - python-openvswitch
       - openvswitch
      remote_user: root
    
    - name: install the nuage vrs openvswitch rpm from a remote repo
      yum:
        name: 'https://s3-us-west-2.amazonaws.com/nuage-demo-cala/5.1.1u1-files/nuage-openvswitch5.1.1.rpm'
        state: present
      remote_user: root
    
    - name: Remove  additional packages
      yum: name=docker-deploy-libnetwork.yml state=absent
      with_items:
       - openvswitch
      remote_user: root
    
    - name: install the nuage vrs openvswitch rpm from a remote repo
      yum:
        name: 'https://s3-us-west-2.amazonaws.com/nuage-demo-cala/5.1.1u1-files/nuage-openvswitch5.1.1.rpm'
        state: present
      remote_user: root
    
    - name: Add ACTIVE_CONTROLLER to /etc/default/openvswitch
      lineinfile:
        dest: /etc/default/openvswitch
        regexp: 'ACTIVE_CONTROLLER='
        line: "ACTIVE_CONTROLLER=192.168.0.33"
      remote_user: root
    
    - name: Add STANDBY_CONTROLLER to /etc/default/openvswitch
      lineinfile:
        dest: /etc/default/openvswitch
        regexp: 'STANDBY_CONTROLLER='
        line: "STANDBY_CONTROLLER=192.168.0.34"
      remote_user: root
    
    - name : restarting openvswitch
      service:
        name: openvswitch
        state: restarted
      remote_user: root

# Installing docker and nuage related components
    
    - name: Install docker  packages
      yum: name=docker-deploy-libnetwork.yml state=present
      with_items:
       - docker
       - python-pip
      remote_user: root
    
    - name: Installing pip packages and upgrade
      shell: "docker-deploy-libnetwork.yml"
      with_items:
       - 'pip install docker-py'
       - 'pip install --upgrade pip'
       - 'chkconfig docker on'
      remote_user: root
    
    - name : starting docker
      service:
        name: docker
        state: started
      remote_user: root
    
    - name: install libnetwork-nuage rpm from a remote repo
      yum:
        name: 'https://s3-us-west-2.amazonaws.com/nuage-demo-cala/5.1.1u1-files/libnetwork5.1.1.rpm'
        state: present
      remote_user: root

    - name: Update url /etc/default/libnetwork-nuage.yaml
      lineinfile:
        dest: /etc/default/nuage-libnetwork.yaml
        regexp: 'url:'
        line: "url: https://192.168.0.20:8443"
        state: present
      remote_user: root

    - name: Update scope /etc/default/libnetwork-nuage.yaml
      lineinfile:
        dest: /etc/default/nuage-libnetwork.yaml
        regexp: 'scope:'
        line: 'scope: "local"'
        state: present
      remote_user: root
    
    - name : restarting libnetwork-nuage
      service:
        name: nuage-libnetwork
        state: restarted
      remote_user: root
